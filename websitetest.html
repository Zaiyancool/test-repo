<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #0078D7;
            color: white;
            padding: 1rem;
        }
        section {
            margin: 2rem auto;
            max-width: 600px;
            padding: 1rem;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: white;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #0078D7;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Website</h1>
    </header>
    <section>
        <h2>About This Page</h2>
        <p>This is a simple HTML page with a little CSS styling.</p>
        <p>You can customize it and add more sections as you learn!</p>
        <a href="https://www.w3schools.com/html/" target="_blank">Learn HTML</a>
    </section>
    <footer>
        &copy; 2024 My Simple Website
    </footer>
</body>
</html>
